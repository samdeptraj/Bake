<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <input type="text" name="fullname" id="" maxlength="12">
        <input type="text" name="" id="" value="st01" readonly>
        <input type="text" name="" id="" value="st02" disabled>
        <!-- không cho phép sửa -->
        <input type="number" name="" id="" placeholder="number">
        <input type="password" name="" id="" required>
        <button type="submit">ok em</button>
        <!-- type submit sẽ load lại trang 
        type button k load trang
        -->
        <!-- <input type="button" value="ok e"> -->
        <input type="reset" value="reset">
        <!-- với thông tin không cần bảo mật dùng get
        post bảo mật
        
        -->
        <!-- số ddienj thoại -->
        <input type="tel" name="sdt" id="" pattern="[0-9]" placeholder="sdt">
        <!-- comboBox / dropdown -->
        <select name="" id="">
            <option value="">Chọn loại xe</option>
            <option value="">Honda</option>
            <option value="">Honda2</option>
            <optgroup>
                <option value="">Honda</option>
                <option value="">Honda2</option>
                <option value="">Honda2</option>
            </optgroup>
        </select>
        <input type="checkbox" name="" id="">
        <!-- tag gom nhóm các feild lại với nhau -->
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            <label for="">name</label>
            <input type="text" name="" id="" placeholder="fullname">
        </fieldset>
    </form>
</body>
</html>
